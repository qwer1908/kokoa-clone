<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>time</span>
      </div>
      <div class="status-bar__column">
        <span>battery percentage</span>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome</h1>
      <p class="welcome-header__text">if you have account login</p>
    </header>

    <form i="login-form">
      <input type="text" placeholder="emailphone" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="log in" />
    </form>

    <a href="#">Find Account or pass</a>
    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
